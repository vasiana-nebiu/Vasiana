<div class="container-fluid m-5">
    <div class="row">
        <p>servers works!</p>
        <h4>The server has te number: {{serverNumber}}</h4>
    </div>
    <input 
    type ="text" 
    class="form-control" 
    (input)="onUpdateServer($event)"
    >
    <h2>The server name is: {{serverName}}</h2>
    <br>
    <label>Using ng model</label>
    <input class="form-control"
    type="text"
    [(ngModel)]="serverName"


    >
    <button
        [disabled]="isDisabled" 
        type="button"
        class='btn btn-primary'
        (click)='onCreateServer($event)'>Add Server</button>
        {{serverCreationStatus}}
        <img alt="test" width="100px" [src]="imgUrl"> 

        <!-- property binding, bej input imazhin -->
        <td [colSpan]="serverNumber"></td>
        <td [attr.colspan]="serverNumber"></td>


</div>
